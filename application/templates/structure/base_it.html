<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  {% if title %}
    <title>{{title}}</title>
  {% else %}
    <title>OPTO Logic TECHNOLOGY S.A.</title>
  {% endif %}
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/static/uikit-2.21.0/css/uikit.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/static/uikit-2.21.0/js/uikit.js"></script>
  <script src="/static/uikit-2.21.0/js/components/slideshow.js"></script>
  <script src="/static/uikit-2.21.0/js/components/slideshow-fx.js"></script>
  <link rel="stylesheet" href="/static/custom.css" />
</head>
<body>
  <div id="wrap">
    {% include 'header.html' %}
     <div class="container">
    {% block content %}{% endblock %}
     </div> <!-- container-fluid -->
    <div id="push"></div>
  </div> <!-- wrap id -->

  {% include 'footer.html' %}

<!-- jQuery via Google + local fallback, see h5bp.com -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="static/js/jquery-1.8.0.min.js"><\/script>')</script>
<script src="/static/js/bootstrap.js"></script>
<script>
 jQuery(window).bind("load", function(){ jQuery(window).resize(); });
</script>
<script>jQuery(window).bind("load", function(){jQuery('#myslideshow > div > .module').removeAttr('style');jQuery(window).resize();jQuery('#myslideshow > div > .module').attr('style','min-height:1px;');});</script>
</body>
</html>
