<!DOCTYPE html>
<html lang="en">
  <head>


    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='materialize/css/materialize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='materialize/css/style.css') }}" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/css/uikit.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='uikit-2.21.0/css/test-parallax.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='uikit-2.21.0/css/uikit_custom.css') }}" />

    <meta charset="utf-8">

    {% if title %}
      <title>{{title}}</title>
    {% else %}
      <title>OPTO Logic TECHNOLOGY S.A.</title>
    {% endif %}

  </head>

  <body>

    {% include '/structure/include_parts/header_en.html' %}
    <div class="uk-container" data-uk-parallax="{bg: '200'}"></div>
    {% block content %}{% endblock %}
    {% include '/structure/include_parts/footer_en.html' %}

    <script src="http://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/js/components/parallax.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/js/uikit.js"></script>
    <script src="{{ url_for('static', filename='uikit-2.21.0/js/components/slideshow.js') }}"></script>
    <script src="{{ url_for('static', filename='uikit-2.21.0/js/components/slideshow-fx.js') }}"></script>
    <script src="{{ url_for('static', filename='uikit-2.21.0/js/components/sticky.js') }}"></script>
    <script src="{{ url_for('static', filename='uikit-2.21.0/js/components/slideset.js') }}"></script>
    <script src="{{ url_for('static', filename='uikit-2.21.0/js/components/slider.js') }}"></script>
    <script src="{{ url_for('static', filename='uikit-2.21.0/js/core/scrollspy.js') }}"></script>
    <script src="{{ url_for('static', filename='uikit-2.21.0/js/components/test-parallax.js') }}"></script>

  </body>
</html>
