<!DOCTYPE html>
<html lang="en">
  <header>
    <!-- CSS  -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='materialize/css/materialize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='materialize/css/style.css') }}" />

    {% if title %}
      <title>{{title}}</title>
    {% else %}
      <title>OPTO Logic TECHNOLOGY S.A.</title>
    {% endif %}
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
  </header>

  <body class="main">

    {% include '/structure/include_parts/header_en_mat.html' %}
    {% block content %}{% endblock %}
    {% include '/structure/include_parts/footer_en_mat.html' %}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.js"></script>
    <script src="{{ url_for('static', filename='materialize/js/init.js') }}"></script>
  </body>
</html>
