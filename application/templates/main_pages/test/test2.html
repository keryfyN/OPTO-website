<html>
<head>
    <meta charset="UTF-8">
    <title>UIkit parallax example</title>

      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/css/uikit.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/js/uikit.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/js/components/parallax.js"></script>

    <link rel="stylesheet" href="../static/uikit-2.21.0/css/test-parallax.css">   <!-- -->


</head>
<body>
    <header class="header" data-uk-parallax="{bg:'-200'}">

        <div class="header-inner"  data-uk-parallax="{opacity:0, y: 100}">
            <h1>A World covered in mist</h1>
            <h2>Some awesome subtitle to go along</h2>
        </div>

    </header>

    <!-- making sure we can scroll -->
    <div style="height:200vh">

        <!--
        Option            Description
        x                 Animate translateX in pixels.
        xp                Animate translateX in percent.
        y                 Animate translateY in pixels.
        yp                Animate translateY in percent.
        bg                Animate a background image.
        bgp               Animate a background image in percent.
        rotate            Animate rotation clockwise in degree.
        scale             Animate scaling.
        color             Animate color (needs start and stop value).
        background-color  Animate background-color (needs start and stop value).
        border-color      Animate border color (needs start and stop value).
        opacity           Animate the opacity.
        viewport          Animation range depending on viewport
        target            Reference element for animation duration
        velocity          Animation velocity
        -->
    </div>
</body>
</html>
